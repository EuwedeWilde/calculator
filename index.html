<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="calc-body">
    <div class="calc-output"></div>
    <button class="calc-0 calc-input">0</button>
    <button class="calc-1 calc-input">1</button>
    <button class="calc-2 calc-input">2</button>
    <button class="calc-3 calc-input">3</button>
    <button class="calc-4 calc-input">4</button>
    <button class="calc-5 calc-input">5</button>
    <button class="calc-6 calc-input">6</button>
    <button class="calc-7 calc-input">7</button>
    <button class="calc-8 calc-input">8</button>
    <button class="calc-9 calc-input">9</button>
    <button class="calc-plus calc-calculate">&plus;</button>
    <button class="calc-minus calc-calculate">&minus;</button>
    <button class="calc-times calc-calculate">&times;</button>
    <button class="calc-divide calc-calculate">&divide;</button>
    <button class="calc-equals calc-calculate">&equals;</button>
    <button class="calc-clear calc-input">C</button>
    <button class="calc-back calc-input">&larr;</button>
  </div>
  <script src="app.js"></script>
</body>

</html>
